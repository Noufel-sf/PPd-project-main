{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobMatch - Log In</title>
    <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}" />
    <script src="https://kit.fontawesome.com/122c77fce3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="login_page_wrapper">
      <header>
        <nav>
          <div class="logo">
            <a href="{% url 'home' %}"><h1><span>Job</span>Match</h1></a>
          </div>
          <ul id="nav_list">
            <a href="{% url 'home' %}"><li>Home</li></a>
            <a href="jobs.html"><li>Jobs</li></a>
            <a href="aboutus.html"><li>About Us</li></a>
            <a href="aboutus.html"><li>Contact Us</li></a>
            <a href="{% url 'signup_page' %}"><button class="signup_button">Sign Up</button></a>
            <!-- <a href="{% url 'login_page' %}"><button class="signup_button" id="log_button">Log In</button></a> -->
          </ul>
          <div class="open_nav">
            <i class="fa-solid fa-bars" id="open_nav"></i>
          </div>
        </nav>
      </header>
      <main>
        <div class="log_in_page">
          <div class="content">
            <div class="text">
              <h6>
                <span>Connect</span> with opportunities<br />
                that match your skills and ambitions
              </h6>
            </div>
          </div>
          <div class="login_form">
            <form action="{% url 'login' %}" id="form" method="POST">
              {% csrf_token %}
              <div class="text_field">
                <div class="input-container">
                  <label for="email" class="input_text">Email</label>
                  <input type="email" name="email" required id="email" />
                  <i class="fa-regular fa-envelope log_icon"></i>
                </div>
              </div>
              <span id="email_error" class="error"></span>

              <div class="text_field">
                <div class="input-container">
                  <label for="password" class="input_text">Password</label>
                  <input type="password" name="password" required id="password" />
                  <i class="fa-solid fa-eye log_icon" id="showpass"></i>
                </div>
              </div>
              <span id="password_error" class="error"></span>
              <div class="reset_pass_link">
                <a href="{% url 'reset_password_request' %}"><h5 id="reset_password">Forgot Password?</h5></a>
              </div>

              <div class="submit_btn">
                <button type="submit" class="btn" id="login_btn">Log In</button>
              </div>
              <div class="create_new_acount">
                <h3>Don't have an account? <a href="{% url 'signup_page' %}">Create new one</a></h3>
              </div>
              <div id="responseMessage"></div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="{% static 'accounts/js/login.js' %}"></script>
  </body>
</html>
