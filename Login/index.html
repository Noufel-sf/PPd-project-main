<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- the script of font awesome  -->
    <script
      src="https://kit.fontawesome.com/122c77fce3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
        <div class="login_page_wrapper">
        <header>
            <nav>
            <div class="logo">
                <a href="index.html"
                ><h1><span>job</span>match</h1></a
                >
            </div>
            <ul id="nav_list">
                <a href="index.html"><li>home</li></a>
                <a href="jobs.html"><li>jobs</li></a>
                <a href="aboutus.html"><li>about us</li></a>
                <a href="contactus.html"><li>contact us</li></a>
                <a href="login.html"
                ><button class="signup_button">sign in</button></a>
            </ul>
            <div class="open_nav">
                <i class="fa-solid fa-bars" id="open_nav"></i>
            </div>
            </nav>
        </header>
        <main>
            <div class="log_in_page">
            <!-- <div class="container"> -->
                <div class="content">
                <div class="text">
                    <h2>sign in</h2>
                    <h6>
                    <span>connect</span>with opportunity<br />
                    that match your skills and ambitions
                    </h6>
                </div>
                </div>
                <div class="login_form">
                <form action="" id="form">
                    <div class="text_field">
                    <div class="input-container">
                        <label for="" class="input_text">email</label>
                        <input
                        type="text"
                        placeholder="Enter your Email"
                        required
                        id="email"
                        />
                        <i class="fa-solid fa-circle-user log_icon"></i>
                    </div>
                    </div>
                    <span id="email_error" class="error"></span>

                    <div class="text_field">
                    <div class="input-container">
                        <label for="" class="input_text">password</label>
                        <input
                        type="password"
                        placeholder="Enter your password"
                        required
                        id="password"
                        />
                        <i class="fa-solid fa-lock log_icon"></i>
                    </div>
                    </div>
                    <span id="password_error" class="error"></span>
                    <div class="reset_pass_link">
                    <a href="resetpass.html"
                        ><h5 id="reset_password">forgot password ?</h5></a
                    >
                    </div>

                    <div class="submit_btn">
                    <button class="btn" id="login_btn">log in</button>
                    </div>
                </form>
                </div>
            </div>
            <!-- </div> -->
        </main>
        </div>
    <script src="script.js"></script>
  </body>
</html>
